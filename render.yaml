services:
  - type: web
    name: traffic-dashboard-api
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: traffic-dashboard-web
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build && cd .. && python render_server.py
    startCommand: echo "Build includes server"
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
